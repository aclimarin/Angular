<div class="container">

    <h2>Salvar Contato</h2>

    <form (ngSubmit)="onSubmit()" #contatoForm="ngForm" novalidate>

        <div [ngClass]="getFormGroupClass(nome.valid, nome.pristine)">
            <label for="nome" class="form-control-label">Nome</label>
            <input type="text" placeholder="Insira o nome"
                required
                name="nome"
                [(ngModel)] = "contato.nome"
                #nome="ngModel"
                [ngClass]="getFormControlClass(nome.valid, nome.pristine)"
            >            
            <div class="form-control-feedback" [hidden]="nome.valid || nome.pristine">O campo 'nome' é obrigatório.</div>
        </div>             
        
        <div [ngClass]="getFormGroupClass(idade.valid, idade.pristine)">
            <label for="idade" class="form-control-label">Idade</label>
            <input type="text" placeholder="Insira a idade"
                required
                name="idade"
                [(ngModel)] = "contato.idade"
                #idade="ngModel"
                [ngClass]="getFormControlClass(idade.valid, idade.pristine)"
            >
            <div class="form-control-feedback" [hidden]="idade.valid || idade.pristine">O campo 'idade' é obrigatório.</div>
        </div>
        
        <div [ngClass]="getFormGroupClass(signo.valid, signo.pristine)">
            <label for="signo" class="form-control-label">Signo</label>
            <input type="text" placeholder="Insira o signo"
                required
                name="signo"
                [(ngModel)] = "contato.signo"
                #signo="ngModel"
                [ngClass]="getFormControlClass(signo.valid, signo.pristine)"
            >
            <div class="form-control-feedback" [hidden]="signo.valid || signo.pristine">O campo 'signo' é obrigatório.</div>
        </div>

        <button type="submmit" class="btn btn-success" [disabled]="!contatoForm.form.valid">Salvar</button>
        <a class="btn btn-secondary" routerLink="/">Voltar</a>

    </form>

</div>
